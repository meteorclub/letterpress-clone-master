<template name="landingPage">

    {{#with content}}

        {{#markdown}}{{description}}{{/markdown}}

    {{/with}}

    <section class="toc">
        {{#each chapters}}
            <div class="chapter">
                <h3><a href="{{path}}" title="{{title}}">{{title}}</a></h3>
                {{#markdown}}{{description}}{{/markdown}}
            </div>
        {{/each}}
    </section>

</template>
